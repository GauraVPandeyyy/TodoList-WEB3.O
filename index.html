<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net">
    <title>To-Do List DApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List DApp</h1>
    <p id="account">Not connected</p>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>

    <h2>Tasks:</h2>
    <ul id="taskList"></ul>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
